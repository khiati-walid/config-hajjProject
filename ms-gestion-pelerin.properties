server.port=8096
spring.application.name=ms-gestion-pelerin


eureka.client.register-with-eureka =true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8888/eureka


logging.level.com.netflix.loadbalancer.LoadBalancerContext=DEBUG

feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMlliseconds=1000
management.endpoints.web.exposure.include= hystrix.stream


logging.level.org.springframework.web = DEBUG
#DataSource settings:
spring.datasource.url = jdbc:mysql://localhost:3306/hajjdb?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = validate
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.data.rest.defaultMediaType = application/json



